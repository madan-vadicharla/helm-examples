---
# Source: chart1/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-chart1
  labels:
    helm.sh/chart: chart1-0.1.0
    app.kubernetes.io/name: chart1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chart1
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chart1
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-chart1
      securityContext:
        {}
      initContainers:
        - name: chart1-initdb
          image: docker.io/bitnami/postgresql:15.3.0-debian-11-47
          env:
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-master-password
                key: db-password
          command:
            - bash
            - -c
            - ls -al /etc/scripts/
            - /etc/scripts/script1.sh
          volumeMounts:
          - name: chart1-scripts-volume
            mountPath: /etc/scripts
      volumes:
        - name: chart1-scripts-volume
          configMap:
            name: release-name-chart1-env
            defaultMode: 0777
            items:
            - key: script1.sh
              path: script1.sh
      containers:
        - name: chart1
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
